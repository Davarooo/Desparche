<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CriptoDashboard DVR</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="modo-oscuro">

  <!-- Login -->
  <div class="contenedor-login" id="login">
    <h1>🚀 DVR CriptoDashboard</h1>
    <p>Bienvenido a tu portafolio Web3</p>
    <form class="formulario-login" onsubmit="iniciarSesion(event)">
      <input type="text" id="usuario" placeholder="Tu nombre" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="contenedor" id="dashboard" style="display: none;">
    <header class="cabecera-flex">
      <div>
        <h2>Hola, <span id="nombreUsuario"></span> 👋</h2>
        <p>Tu portafolio en tiempo real</p>
      </div>
      <button onclick="cerrarSesion()" class="boton-salir">Cerrar sesión</button>
    </header>

    <section class="tarjeta glass">
      <h2>➕ Agregar Criptomoneda</h2>
      <form onsubmit="agregarCripto(event)" class="formulario">
        <input type="text" id="nombre" placeholder="Nombre (ej: bitcoin)" required />
        <input type="number" id="cantidad" step="any" placeholder="Cantidad que posees" required />
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section class="tarjeta glass">
      <h2>💰 Valor Total</h2>
      <div id="valorTotal" class="contador-grande">$0</div>
    </section>

    <section class="tarjeta glass">
      <h2>📋 Historial</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio USD</th>
            <th>Total USD</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </section>
  </div>

  <!-- Botón flotante del asistente -->
  <div id="btnAsistente" class="boton-asistente" onclick="abrirAsistente()">
    🤖 Asistente
  </div>

  <!-- Lógica JS -->
  <script>
    const API_URL = "https://api.coingecko.com/api/v3/simple/price?ids=";
    const STORAGE_KEY = "portafolioDVR";

    function iniciarSesion(e) {
      e.preventDefault();
      const nombre = document.getElementById("usuario").value.trim();
      if (nombre) {
        localStorage.setItem("usuario", nombre);
        mostrarDashboard();
      }
    }

    function cerrarSesion() {
      localStorage.clear();
      location.reload();
    }

    function mostrarDashboard() {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("nombreUsuario").innerText = localStorage.getItem("usuario");
      cargarPortafolio();
    }

    async function agregarCripto(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.toLowerCase();
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      try {
        const r = await fetch(`${API_URL}${nombre}&vs_currencies=usd`);
        const data = await r.json();
        const precio = data[nombre]?.usd;
        if (!precio) throw new Error("Cripto no encontrada");

        const total = +(cantidad * precio).toFixed(2);
        const nuevo = { nombre, cantidad, precio, total };

        const portafolio = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        portafolio.push(nuevo);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(portafolio));
        cargarPortafolio();
        document.getElementById("nombre").value = "";
        document.getElementById("cantidad").value = "";
      } catch {
        alert("❌ Error al obtener datos. Intenta con otro nombre.");
      }
    }

    function cargarPortafolio() {
      const portafolio = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const tabla = document.getElementById("tablaBody");
      tabla.innerHTML = "";
      let totalUSD = 0;

      portafolio.forEach((cripto, index) => {
        totalUSD += cripto.total;
        const row = `<tr>
          <td>${cripto.nombre}</td>
          <td>${cripto.cantidad}</td>
          <td>$${cripto.precio}</td>
          <td>$${cripto.total}</td>
          <td><button onclick="eliminarCripto(${index})">🗑️</button></td>
        </tr>`;
        tabla.innerHTML += row;
      });

      document.getElementById("valorTotal").innerText = totalUSD.toLocaleString("en-US", {
        style: "currency",
        currency: "USD",
      });
    }

    function eliminarCripto(index) {
      const portafolio = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      portafolio.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(portafolio));
      cargarPortafolio();
    }

    window.onload = () => {
      if (localStorage.getItem("usuario")) mostrarDashboard();
    };
  </script>

  <!-- Asistente Convai vía módulo -->
  <script type="module">
    import ConvaiClient from 'https://cdn.jsdelivr.net/npm/convai-web-sdk@latest/dist/convai-web-sdk.esm.js';

    let client = null;
    function abrirAsistente() {
      if (!client) {
        client = new ConvaiClient({
          apikey: 'c1fc55dc06242d8b2bb25f9645def488',
          characterId: 'b947ea32-49fb-11f0-b2f3-42010a7be01f',
          enableAudio: true,
          enableText: true,
          enableMic: true,
          showConvaiWidget: true
        });
        client.mount(document.body);
      } else {
        client.openWidget();
      }
    }
    window.abrirAsistente = abrirAsistente;
  </script>

</body>
</html>
