</head>
<body class="modo-oscuro">

  <!-- BotÃ³n modo -->
  <div class="modo-toggle">
    <button id="modoBtn">ðŸŒ—</button>
  </div>

  <div class="contenedor">
    <header class="cabecera-flex">
      <div>
        <h1>ðŸš€ Crypto Dashboard 2025</h1>
        <p class="saludo-usuario">Hola, Daniel ðŸ‘‹</p>

    </header>

    <!-- SecciÃ³n Valor Total -->
    <section class="tarjeta glass">
      <h2>ðŸ’° Valor Total</h2>
      <div id="contadorValor" class="contador-grande">$0</div>
    </section>

    <!-- SecciÃ³n GrÃ¡fico -->
    <section class="tarjeta glass">
      <h2>ðŸ“ˆ EvoluciÃ³n</h2>
      <canvas id="graficoTotal" height="120"></canvas>

  <!-- JS: Dark mode + GrÃ¡fico + AnimaciÃ³n -->
  <script>
    // Alternancia modo oscuro/claro
    document.getElementById("modoBtn").addEventListener("click", () => {
      document.body.classList.toggle("modo-oscuro");
      document.body.classList.toggle("modo-claro");
    });

    // Contador animado
    function animarContador(id, valorFinal) {
      let actual = 0;
      const incremento = valorFinal / 60;
      const el = document.getElementById(id);
      const anim = setInterval(() => {
        actual += incremento;
        if (actual >= valorFinal) {
          el.innerText = valorFinal.toLocaleString("en-US", { style: "currency", currency: "USD" });
          clearInterval(anim);
        } else {
          el.innerText = actual.toLocaleString("en-US", { style: "currency", currency: "USD" });
        }
      }, 20);
    }
    animarContador("contadorValor", 15321.75); // puedes cambiar el valor real

    // GrÃ¡fico con datos simulados
    const ctx = document.getElementById('graficoTotal').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["2025-06-13", "2025-06-14", "2025-06-15"],
        datasets: [{
          label: 'Valor Total USD',
          data: [8300, 12200, 15321.75],
          borderColor: '#00ffe0',
          backgroundColor: 'rgba(0,255,224,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#eee' } }
        },
        scales: {
          x: { ticks: { color: '#ccc' } },
          y: { ticks: { color: '#ccc' } }
        }
      }
    });
  </script>
