<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | CriptoDashboard DVR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0a0a0a, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #00ffe0;
      color: #000;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00d6c3;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Bienvenido a DVR</h1>
    <form method="POST">
      <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
      <button type="submit">Ingresar</button>
    </form>
    <div class="footer">
      ¬© 2025 DVR ‚Äì CriptoDashboard
    </div>
  </div>
</body>
</html>
