<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - DVR Cripto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #0f1117;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 224, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.15);
    }

    .login-box h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe0;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #1a1c23;
      color: #eee;
    }

    .login-box button {
      background-color: #00ffe0;
      color: #0f1117;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #00ddc5;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }

    .login-footer strong {
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bienvenido a DVR</h2>
    <form method="POST">
      <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="login-footer">ðŸš€ Dashboard Web3 creado por <strong>DVR</strong></div>
  </div>
</body>
</html>
